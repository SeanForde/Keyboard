<!DOCTYPE html>
<html>

<head>
    <title>Music Will Interactive Piano</title>
    <link rel="stylesheet" type="text/css" href="Keyboard15.css">
</head>

<body>
    <!-- Orientation Alert -->
    <div id="orientationAlert" style="display:none;">
        Please rotate your device to landscape mode.
    </div>
    <div id="title">
        <header>
            <h1>Music Will Interactive Keyboard</h1>
        </header>
    </div>
    <div class="controls">

        <!-- Root Section -->

        <div class="jam-card-controls">
            <div class="title">Jam Cards</div>
            <label class="roots" for="rootSelect">Root:</label>
            <select id="rootSelect" class="roots">
                <option value="none" selected>None</option>
                <option value="C">C</option>
                <option value="C# / Db">C# / Db</option>
                <option value="D">D</option>
                <option value="D# / Eb">D# / Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F# / Gb">F# / Gb</option>
                <option value="G">G</option>
                <option value="G# / Ab">G# / Ab</option>
                <option value="A">A</option>
                <option value="A# / Bb">A# / Bb</option>
                <option value="B">B</option>
            </select>
            <label class="jam-cards" for="jamCardSelect">Jam Card:</label>
            <select id="jamCardSelect" class="jam-cards">
                <option value="none" selected>None</option>
                <option value="majorPentatonic">Scale: Major Pentatonic</option>
                <option value="minorPentatonic">Scale: Minor Pentatonic</option>
                <option value="major">Scale: Major</option>
                <option value="harmonicMinor">Scale: Harmonic Minor</option>
                <option value="blues">Scale: Blues</option>
                <option value="chordsMajor">Chords: Major</option>
                <option value="chordsMinor">Chords: Minor</option>
                <option value="chordsDominant7th">Chords: Dominant 7th</option>
            </select>
        </div>

        <!-- Note Display Section -->
        <div class="note-display-controls">
            <div class="title">Note</div>
            <br>
            <span id="noteName">None</span>
        </div>

        <!-- Jam Alongs Section -->
        <div class="jam-along-controls">
            <div class="title">Jam Alongs</div>
            <div class="jamTrack">
                <select id="jamAlongSelect">
                    <option value="Beat 1">Beat 1</option>
                    <option value="Beat 2">Beat 2</option>
                    <option value="Beat 3">Beat 3</option>
                    <option value="Beat 4">Beat 4</option>
                </select>

                <button id="playStopButton">Play</button>
            </div>
            <div class="expression-controls">
                <label for="jamAlongVolume">Volume:</label>
                <input type="range" id="jamAlongVolume" min="0" max="100" value="50">
                <br>
                <label for="jamAlongTempo">Tempo:</label>
                <input type="range" id="jamAlongTempo" min="60" max="140" value="100">
            </div>
        </div>
    </div>

    <div class="note-toggle">
        <span class="radio-button">
            <input type="radio" id="showNotes" name="noteToggle" value="show" checked>
            <label for="showNotes">Show Note Names</label>
        </span>
        <span class="radio-button">
            <input type="radio" id="hideNotes" name="noteToggle" value="hide">
            <label for="hideNotes">No Note Names</label>
        </span>
    </div>


    <div class="piano">
        <!-- Key Containers -->
        <div class="key-container">
            <div class="white-key" id="1" onclick="playNote('1')"></div>
            <span class="note-name-white">C</span>
            <div class="black-key" id="2" onclick="playNote('2')"></div>
            <span class="note-name-black">C# / Db</span>
        </div>

        </div>
        <div class="key-container">
            <div class="white-key" id="6" onclick="playNote('6')"></div>
            <span class="note-name-white">F</span>
            <div class="black-key" id="7" onclick="playNote('7')"></div>
            <span class="note-name-black">F# / Gb</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="8" onclick="playNote('8')"></div>
            <span class="note-name-white">G</span>
            <div class="black-key" id="9" onclick="playNote('9')"></div>
            <span class="note-name-black">G# / Ab</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="10" onclick="playNote('10')"></div>
            <span class="note-name-white">A</span>
            <div class="black-key" id="11" onclick="playNote('11')"></div>
            <span class="note-name-black">A# / Bb</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="12" onclick="playNote('12')"></div>
            <span class="note-name-white">B</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="13" onclick="playNote('13')"></div>
            <span class="note-name-white">C</span>
            <div class="black-key" id="14" onclick="playNote('14')"></div>
            <span class="note-name-black">C# / Db</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="15" onclick="playNote('15')"></div>
            <span class="note-name-white">D</span>
            <div class="black-key" id="16" onclick="playNote('16')"></div>
            <span class="note-name-black">D# / Eb</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="17" onclick="playNote('17')"></div>
            <span class="note-name-white">E</span>
        </div>
        <div class="key-container">
            <div class="white-key" id="18" onclick="playNote('18')"></div>
            <span class="note-name-white">F</span>
            <div class="black-key" id="19" onclick="playNote('19')"></div>

        </div>
        <div class="key-container">
            <div class="white-key" id="20" onclick="playNote('20')"></div>

        </div>
        <div class="key-container">
            <div class="white-key" id="22" onclick="playNote('22')"></div>

            <div class="black-key" id="23" onclick="playNote('23')"></div>

        </div>
        <div class="key-container">
            <div class="white-key" id="24" onclick="playNote('24')"></div>
            <span class="note-name-white">B</span>
        </div>

            <div class="white-key" id="25" onclick="playNote('25')"></div>
            <span class="note-name-white">C</span>
        </div>
    </div>

    <script src="Keyboard15.js"></script>
    <script>
        // Ensure the DOM is fully loaded before attaching event listeners
        document.addEventListener("DOMContentLoaded", function () {
            const keys = document.querySelectorAll('.white-key, .black-key');
            keys.forEach(function (key) {
                key.addEventListener('click', function () {
                    handleKeyPress(key.id); // key.id is the note number
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Your existing code...

            // Add event listeners to radio buttons
            document.getElementById("showNotes").addEventListener("change", function () {
                toggleNoteNames(true);
            });
            document.getElementById("hideNotes").addEventListener("change", function () {
                toggleNoteNames(false);
            });

            function toggleNoteNames(show) {
                var noteNamesWhite = document.querySelectorAll('.note-name-white');
                var noteNamesBlack = document.querySelectorAll('.note-name-black');
                noteNamesWhite.forEach(function (el) {
                    el.style.display = show ? 'block' : 'none';
                });
                noteNamesBlack.forEach(function (el) {
                    el.style.display = show ? 'block' : 'none';
                });
            }
        });
    </script>
